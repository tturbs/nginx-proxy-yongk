user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # ==================================================
    # Upstream Servers
    # ==================================================

    # Basketball Backend API
    upstream basketball-backend {
        server basketball-backend:3000;
    }

    # Commuzz Backend API (추후 활성화)
    # upstream commuzz-backend {
    #     server commuzz-backend:PORT;
    # }

    # ==================================================
    # basketball-scoreboard.duckdns.org
    # ==================================================

    # HTTP -> HTTPS Redirect
    server {
        listen 80;
        server_name basketball-scoreboard.duckdns.org;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name basketball-scoreboard.duckdns.org;

        # Request body size limit (for file uploads)
        client_max_body_size 50M;

        # SSL Certificates
        ssl_certificate /etc/letsencrypt/live/basketball-scoreboard.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/basketball-scoreboard.duckdns.org/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/basketball-scoreboard.duckdns.org/chain.pem;

        # SSL Security Settings
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        add_header Strict-Transport-Security "max-age=63072000" always;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Uploads static files
        location ^~ /uploads/ {
            alias /usr/share/nginx/basketball-uploads/;
            add_header Cache-Control "public, immutable";
            expires 1y;
        }

        # Frontend static files
        location / {
            root /usr/share/nginx/basketball;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # SSE-specific API endpoints
        location ~ /api/(games/.*/events|events)$ {
            proxy_pass http://basketball-backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Settings for SSE
            proxy_buffering off;
            proxy_read_timeout 24h;

            # Disable gzip for SSE to prevent buffering
            gzip off;
        }

        # General Backend API Proxy
        location /api/ {
            proxy_pass http://basketball-backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # OpenAPI JSON Spec
        location /api-docs.json {
            proxy_pass http://basketball-backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Content-Type application/json;
        }

        # Swagger API Docs
        location /api-docs {
            proxy_pass http://basketball-backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Static file caching (excluding index.html)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/basketball;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Do not cache index.html
        location = /index.html {
            root /usr/share/nginx/basketball;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

