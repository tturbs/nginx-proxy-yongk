services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - basketball-frontend:/usr/share/nginx/basketball:ro
      - basketball-uploads:/usr/share/nginx/basketball-uploads:ro
      - commuzz-frontend:/usr/share/nginx/commuzz:ro
    depends_on:
      - certbot
    restart: unless-stopped
    networks:
      - shared-network

  certbot:
    build:
      context: ./certbot
    container_name: nginx-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/run.sh:/etc/letsencrypt/run.sh
    entrypoint: ["/bin/sh", "/etc/letsencrypt/run.sh"]
    networks:
      - shared-network
    dns:
      - 8.8.8.8

networks:
  shared-network:
    external: true

volumes:
  basketball-frontend:
    external: true
    name: basketball-scoreboard_frontend-build
  basketball-uploads:
    external: true
    name: basketball-scoreboard_uploads
  commuzz-frontend:
    external: true
    name: commuzz_frontend-build
